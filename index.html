<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Covid Case Clusters in Singapore</title>
</head>

<body style="font-family: Verdana, Geneva, Tahoma, sans-serif">
    <h3 style="color: grey;">Covid Case Clusters in Singapore</h3>
    <div class="tooltip" style="pointer-events: none;"></div>
    <svg></svg>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
        let width = 800,
            height = 500;

        let svg = d3.select("svg")
            .attr("width", width)
            .attr("height", height);

        var links;
        var nodes;
        var simulation;

        // Load external data
        Promise.all([d3.json('links-sample.json'), d3.json('cases-sample.json')]).then(
            data => {
                // Data preprocessing
                data[0].forEach(e => {
                    e.source = e.infector;
                    e.target = e.infectee;
                });

                console.log(data[0]); //links
                console.log(data[1]); //cases

                nodes = data[1]
                links = data[0]

                const nodeElements = svg.append('g')
                    .selectAll('circle')
                    .data(nodes)
                    .enter().append('circle')
                    .attr('r', 20)
                    .attr('fill', getNodeColor)
                    .attr('stroke', 'grey')
                    .attr('stroke-width', 2)
                    .call(d3.drag()
                        .on("start", dragstarted)
                        .on("drag", dragged)
                        .on("end", dragended))
                    .on("mouseover", (event, d) => {
                        d3.select(".tooltip")
                            .html("ID: " + d.id + "<br>Age: " + d.age + "<br>Gender: " + d.gender + "<br>Nationality: " + d.nationality + "<br>Occupation: " + d.occupation + "<br>Organization: " + d.organization + "<br>Date: " + d.date + "<br>Serology: " + d.serology + "<br>Vaccinated: " + d.vaccinated)
                            .style("position", "absolute")
                            .style("background", getNodeColor(d))
                            .style("left", (event.pageX) + "px")
                            .style("top", (event.pageY) + "px");
                    })
                    .on("mouseout", (event, d) => {
                        d3.select(".tooltip")
                            .text("");
                    })

                const xPosition = d3.scaleOrdinal()
                    .domain([0, 1, 2])
                    .range([150, 450, 700]);

                simulation = d3.forceSimulation(nodes)
                    .force("x", d3.forceX().strength(0.5).x(d => xPosition(d.vaccinated)))
                    .force("y", d3.forceY().strength(0.2).y(height / 2))
                    .force('charge', d3.forceManyBody().strength(-20))
                    .force("collide", d3.forceCollide().strength(0.1).radius(35))
                    .on("tick", d => {
                        node
                            .attr("cx", d => d.x)
                            .attr("cy", d => d.y);
                    });

                simulation.force('link', d3.forceLink()
                    .id(link => link.id)
                    .strength(link => link.strength))

                const linkElements = svg.append('g')
                    .selectAll('line')
                    .data(links)
                    .enter().append('line')
                    .attr('stroke-width', 1)
                    .attr('stroke', '#E5E5E5')

                simulation.on('tick', () => {
                    nodeElements
                        .attr('cx', node => node.x)
                        .attr('cy', node => node.y)

                    linkElements
                        .attr('x1', link => getNode(link.source).x)
                        .attr('y1', link => getNode(link.source).y)
                        .attr('x2', link => getNode(link.target).x)
                        .attr('y2', link => getNode(link.target).y);
                })

            }
        );

        function getNodeColor(node) {
            return node.gender == "male" ? "#33CCFF" : "#FFCCFF"
        }

        function getNode(id) {
            for (const node of nodes) {
                if (node.id == id) {
                    return node;
                }
            }
        }

        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }

        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }

    </script>
</body>

</html>
